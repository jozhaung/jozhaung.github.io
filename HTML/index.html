<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- this is h1 element -->
    <h1>Hello World!</h1>
    <!-- this is h1 tag -->
    <h1></h1>
    <!-- this is p element -->
    <p>I start learning Web Development.</p>
    <!-- this is p tag -->
     <p></p>
    <!-- this div is the element -->
     <div> 
        <p>
            <span>Hello</span>
        </p>
     </div>

    <!-- Attrubute -->
    <p align="right" id="p1">This is p element 1</p>
    <p align="center">This is p element 2</p>
    <p>This is p element 3</p>

    <!-- di(Identify)(Globle Attribute) -->
    <p align="right" id="p1">This is p element 1.</p>
    <p align="center" id="p2">This is p element 2.</p>

    <!-- Class -->
     <p align="center" class="p3">This is p elment 3.</p>
     <p align="right" class="p4 text-right">This is p element 4.</p>

     <!-- Pretty Coding -->
     <div>
        <div>
            <p>
                <span>Hello.</span>
            </p>
        </div>
     </div>

     
</body>
</html>
