<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table Lesson</h1>
    <Table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>Name</th>
                <th>position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Mg Mg</td>
                <td>Web Developer</td>
                <td>Yangon</td>
                <td>24</td>
                <td>2020/2/23</td>
                <td>700,000</td>
            </tr>

            <tr>
                <td>Ma Ma</td>
                <td>UI/Ux Designer</td>
                <td>Pathein</td>
                <td>25</td>
                <td>2022/4/5</td>
                <td>650,000</td>
            </tr>

            <tr>
                <td>Kaung Kaung</td>
                <td>Database Adminstrator</td>
                <td>Mandalay</td>
                <td>29</td>
                <td>2019/05/01</td>
                <td>950,000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Name</th>
                <th>position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </Table>
</body>
</html>
