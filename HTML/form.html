<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <form action="request.php" method="post">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name">
        <br><br>
        <label for="mail">Email</label>
        <input type="text" name="stu_mail" id="mail">
        <br><br>
        <label for="phone number">Phone Number</label>
        <input type="number" name="phone number" id="phone number">
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept="image/*" name="passport" id="passport">
        <br><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label for="">Gender</label>
        <br>
        <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other"><label for="other">Other</label><br>
        <br>
        <label for="education">Select Your Education</label>
        <select name="education" id="education">
            <option value="">Choose Year</option>
            <option value="1">Year 2</option>
            <option value="2">Year 3</option>
            <option value="4">Year 4</option>
        </select>
        <br><br>
        <label for="hobby">Hobby</label>
        <br>
        <input type="checkbox" name="hiking" id="hiking" value="hiking"><label for="hiking">Hiking</label><br>
        <input type="checkbox" name="painting" id="painting" value="painting"><label for="painting">painting</label><br>
        <input type="checkbox" name="singing" id="singing" value="singing"><label for="singing">singing</label><br>
        <input type="checkbox" name="boxing" id="boxing" value="boxing"><label for="boxing">boxing</label><br>
        <br><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
